<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  <link rel="stylesheet" href="style.css">
  
  <title>Frontend Mentor | Product preview card component</title>
</head>
<body>
  
  <div class="card">
      <div class="image"></div>
      <div class="perfume-info">
      <p class="title">PERFUME</p>
        
        <h1 class="product-name">Gabrielle Essence Eau De Parfum</h1>
        <p class="description">A floral, solar and voluptuous interpretation composed by Olivier Polge, 
          Perfumer-Creator for the House of CHANEL.</p>
        <div>
          <h2 class="discount-price">$149.99</h2>
          <p class="initial-price">$169.99</p>
        </div>
<a href="#" class="btn">
<img src="images/icon-cart.svg" alt="cart-icon"/>Add to Cart
      </a>
    </div>  
    </div>
    <footer>
  <div class="attribution">
    Challenge by <a href="https://www.frontendmentor.io?ref=challenge" target="_blank">Frontend Mentor</a>. 
    Coded by <a href="https://www.frontendmentor.io/profile/TheTechHijabie">TheTechHijabie</a>.
  </div>
  </footer>
</body>

</html>
